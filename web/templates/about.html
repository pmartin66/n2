<!doctype html>
<html>
  <head>
    <title>Hello from Flask</title>
    <style>
      body {
        background-image: url('image.png.jfif');
        background-size: cover;
      }
      div {
        color: #e4e4e4;
        text-align: center;
        height: 90px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div>
      {% if name %}
        <h1>Hello from {{ name }}!</h1>
      {% else %}
        <h1>Hello From CLO835!</h1>
      {% endif %}

      {% if contents %}
        <textarea rows="10" cols="50">{{ contents }}</textarea>
      {% endif %}
    </div>
  </body>
</html>
